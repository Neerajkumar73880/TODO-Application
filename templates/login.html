{% extends 'base.html' %}


{% block content %}


<!-- Login Page -->


<div  class="container pt-4">
    <b>
        <div style="background-color: rgb(246, 245, 244)" class="col-lg-4 mx-auto shadow p-0 mt-4">
            <div  style="color: rgb(13, 17, 15);"  class="alert alert-dark bg-dark">
                <h2 style="color: rgb(221, 195, 122); font-style: italic;">Login Here</h2>
            </div>
            <div class="p-4">
                <!-- Here i am using the built-in django form to create the login form -->
                <form action="/login/" method="POST">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <hr>
                    <input type="submit" value="Login" class="btn btn-info">
                </form>
            </div>
        </div>
    </b>
</div>

{% endblock %}
